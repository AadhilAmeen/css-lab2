<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer-box{
            border: 7px solid #f43737;
            padding: 40px;
            width: 350px;
            margin: 50px auto;
            background-color: #71b855;
        }
        .middle-box{
            border: 7px solid #f4e842;
            padding: 30px;
            background-color: #3b82f6;
        }
        .inner-box{
            border: 7px solid #000000;
            padding: 30px;
            background-color: #ffffff;
            text-align: center;
        }
    </style>
</head>
    
<body>
    <div class="outer-box">
        <div class="middle-box">
            <div class="inner-box">
                hello everyone
            </div>
        </div>
    </div>
    
</body>
</html>
